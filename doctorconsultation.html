<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hospital Information System Dashboard</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS CDN -->
    <script>
      function toggleModal(modalId) {
        document.getElementById(modalId).classList.toggle("hidden");
      }
    </script>
  </head>
  <body class=" font-sans antialiased">
    <!-- Main Dashboard Container -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <nav class="w-64 bg-blue-800 text-white p-5">
        <div class="text-center text-xl font-semibold mb-8">
          <h2>Hospital Information System</h2>
        </div>
        <ul>
          <li class="mb-4">
            <a href="admindashboard.html" class="hover:text-blue-300"
              >Dashboard</a
            >
          </li>
          <li class="mb-4">
            <a href="registration.html" class="hover:text-blue-300"
              >Register Patient</a
            >
          </li>
          <li class="mb-4">
            <a href="doctor-consultation.html" class="hover:text-blue-300"
              >Doctor Consultation</a
            >
          </li>

          <li class="mb-4">
            <a href="treatment.html" class="hover:text-blue-300">Treatment</a>
          </li>
          <li class="mb-4">
            <a href="billing.html" class="hover:text-blue-300">Billing</a>
          </li>
          <li class="mb-4">
            <a href="employeedashboard.html" class="hover:text-blue-300"
              >Employee Dashboard</a
            >
          </li>
          <li class="mt-8">
            <a href="./login.html" class="hover:text-blue-300">Logout</a>
          </li>
        </ul>
      </nav>
      
      <div class="flex-1 p-6">
        <!-- Header Section -->
        <header class="flex justify-between items-center mb-8">
          <a
            href="employeedashboard.html"
            class="flex justify-between items-center w-full"
          >
            <h1 class="text-3xl font-semibold">Dashboard</h1>
            <div class="flex items-center space-x-4">
              <span class="text-lg">Welcome, Pat</span>
              <img
                src="https://scontent.fmnl14-1.fna.fbcdn.net/v/t39.30808-1/427990154_3692324207668347_7927056567437163865_n.jpg?stp=dst-jpg_s200x200&_nc_cat=100&ccb=1-7&_nc_sid=0ecb9b&_nc_eui2=AeEcJQ4irZeZadRZD89lokol72tVYkrVVe_va1ViStVV76vyFRt4LCEEsb1lDLq-uf5IBF74sV_2FNckjFHmgDvO&_nc_ohc=e_FQr6jsSNcQ7kNvgH4hfMK&_nc_zt=24&_nc_ht=scontent.fmnl14-1.fna&_nc_gid=ALynKVOHfvrUKeN4hDHncQQ&oh=00_AYDkUli2WhQ3ZzB4xpngPEhlM2YSau6FJ8QFQP7P3TEJqg&oe=67312718"
                alt="User Avatar"
                class="w-10 h-10 rounded-full"
              />
            </div>
          </a>
        </header>

      <!-- Right Side (Doctor Consultation & Diagnosis Forms) -->
      <div class="flex-1 p-6">
        <div
          class="w-full max-w-3xl p-6 bg-white rounded-lg shadow-lg space-y-10"
        >
          <!-- Doctor Consultation Form -->
          <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">
              Doctor Consultation
            </h2>
            <form action="#" method="POST">
              <div class="space-y-4">
                <div>
                  <label for="patient-name" class="block text-gray-600"
                    >Patient Name</label
                  >
                  <input
                    id="patient-name"
                    type="text"
                    class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter patient's name"
                    required
                  />
                </div>

                <div>
                  <label for="doctor" class="block text-gray-600"
                    >Assign Doctor</label
                  >
                  <select
                    id="doctor"
                    class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  >
                    <option value="">Select Doctor</option>
                    <option value="dr-jones">Dr. Jones</option>
                    <option value="dr-smith">Dr. Smith</option>
                    <option value="dr-williams">Dr. Williams</option>
                  </select>
                </div>

                <div>
                  <label for="symptoms" class="block text-gray-600"
                    >Symptoms</label
                  >
                  <textarea
                    id="symptoms"
                    class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="4"
                    placeholder="Enter patient's symptoms"
                    required
                  ></textarea>
                </div>

                <div>
                  <label for="appointment-time" class="block text-gray-600"
                    >Appointment Time</label
                  >
                  <input
                    id="appointment-time"
                    type="datetime-local"
                    class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  />
                </div>

                <div class="flex justify-end">
                  <button
                    type="submit"
                    class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  >
                    Schedule Consultation
                  </button>
                </div>
              </div>
            </form>
          </div>

          <!-- Diagnosis Form -->
          <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">
              Diagnosis Information
            </h2>
            <form action="#" method="POST">
              <div class="space-y-4">
                <div>
                  <label
                    for="diagnosis-patient-name"
                    class="block text-gray-600"
                    >Patient Name</label
                  >
                  <input
                    id="diagnosis-patient-name"
                    type="text"
                    class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter patient's name"
                    required
                  />
                </div>

                <div>
                  <label for="diagnosis" class="block text-gray-600"
                    >Diagnosis</label
                  >
                  <textarea
                    id="diagnosis"
                    class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="4"
                    placeholder="Enter diagnosis"
                    required
                  ></textarea>
                </div>

                <div>
                  <label for="status" class="block text-gray-600"
                    >Diagnosis Status</label
                  >
                  <select
                    id="status"
                    class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  >
                    <option value="">Select Status</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                  </select>
                </div>

                <div>
                  <label for="treatment-plan" class="block text-gray-600"
                    >Treatment Plan</label
                  >
                  <textarea
                    id="treatment-plan"
                    class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="4"
                    placeholder="Enter treatment plan"
                    required
                  ></textarea>
                </div>

                <div class="flex justify-end">
                  <button
                    type="submit"
                    class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  >
                    Save Diagnosis
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
